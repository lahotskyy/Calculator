<form name='advanced'>
  <div class="output"> <b>{{this.result}}</b></div>
  <br> 
  <button class="btn btn-warning double" type="button" (click)="saveResult()"><b>SAVE</b></button>
  <button class="btn btn-warning double" type="button" (click)="resultFromMemory()"><b>MEMORY</b></button>
  <br> 
  <button class="btn btn-info single" type="button" (click)="backSpace()"><b><-</b></button>
  <button class="btn btn-info single" type="button" (click)="buttonCE()"><b>CE</b></button>
  <button class="btn btn-info single" type="button" (click)="reset()"><b>C</b></button>
  <button class="btn btn-info single" type="button" (click)="addOperation('/')"><b>/</b></button>
  <br> 
  <button class="btn btn-primary single" type="button" (click)="addNumber('7')"><b>7</b></button>
  <button class="btn btn-primary single" type="button" (click)="addNumber('8')"><b>8</b></button>
  <button class="btn btn-primary single" type="button" (click)="addNumber('9')"><b>9</b></button>
  <button class="btn btn-info single" type="button" (click)="addOperation('*')"><b>*</b></button>
  <br> 
  <button class="btn btn-primary single" type="button" (click)="addNumber('4')"><b>4</b></button>
  <button class="btn btn-primary single" type="button" (click)="addNumber('5')"><b>5</b></button>
  <button class="btn btn-primary single" type="button" (click)="addNumber('6')"><b>6</b></button>
  <button class="btn btn-info single" type="button" (click)="addOperation('-')"><b>-</b></button>
  <br> 
  <button class="btn btn-primary single" type="button" (click)="addNumber('1')"><b>1</b></button>
  <button class="btn btn-primary single" type="button" (click)="addNumber('2')"><b>2</b></button>
  <button class="btn btn-primary single" type="button" (click)="addNumber('3')"><b>3</b></button>
  <button class="btn btn-info single" type="button" (click)="addOperation('+')"><b>+</b></button>
   <br> 
  <button class="btn btn-primary single" type="button" (click)="addNumber('0')"><b>0</b></button>
  <button class="btn btn-primary single" type="button" (click)="addPoint()"><b>.</b></button>
  <button class="btn btn-danger double" type="button" (click)="evalNumber()"><b>=</b></button>
</form>
